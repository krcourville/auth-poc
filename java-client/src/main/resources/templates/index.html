<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container mt-5">
        <div sec:authorize="!isAuthenticated()">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Authentication Required</h5>
                    <p class="card-text">
                        Please login to continue.
                    </p>
                    <a class="btn btn-primary" th:href="@{/oauth2/authorization/auth0}">Log In</a>
                </div>
            </div>
        </div>
        <div sec:authorize="isAuthenticated()">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Welcome</h5>
                    <p class="card-text">
                    <div class="alert alert-info">
                        You are logged in.
                    </div>

                    <img class="w-25 img-thumbnail rounded-circle" th:src="${profile.get('picture')}"
                        th:attr="alt=${profile.get('name')}" />
                    <h2>
                        <span th:text="${profile.get('name')}"></span>
                    </h2>
                    <p>
                        <span th:text="${profile.get('email')}"></span>
                    </p>
                    </p>
                    <p>
                        sub/id: <span th:text="${profile.get('sub')}"></span>
                    </p>
                    <p>
                        locale: <span th:text="${profile.get('locale')}"></span>
                    </p>
                    <p>
                        email_verified: <span th:text="${profile.get('email_verified')}"></span>
                    </p>
                    <a class="btn btn-primary" th:href="@{/logout}">Log Out</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
